<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container1">
  <div class="card">
    <div class="img">
      <img id="img1" src="./images/icon-star.svg" alt="">
    </div>
    <div class="text">
      <h3>How did we do?</h3>
      <p id="p1">All feedback is appreciated since our goal is to reach our ful potential to become better for your experience here!</p>
    </div>
    <div class="buttonsRS">
      <div class="numbers">
        <button class="btnRate" value="1" id="one">1</button>
        <button class="btnRate" value="2" id="two">2</button>
        <button class="btnRate" value="3" id="three">3</button>
        <button class="btnRate" value="4" id="four">4</button>
        <button class="btnRate" value="5" id="five">5</button>
      </div>
      <div class="submit">
        <button disabled type="submit" id="submitBtn"><span id="spanSub">SUBMIT</span><span id="spanText">Select a rate!</span></button>
      </div>
    </div>
  </div>
</div>
  <div class="container2">
  <div class="card2">
    <div class="img2">
      <img id="img2" src="./images/illustration-thank-you.svg" alt="">
    </div>
    <div class="rating-text">
      <span class="rating">You selected 
      <span id="rating"></span> out of 5</span>
    </div>
    <div class="text2">
      <h3 id="h3">Thank you!</h3>
      <p id="p2">Your feedback will help us improve our work! And don't hesitate to ask us more questions, <br> we are happy to be in your favor!
      </p>
    </div>
  </div>
</div>
</div>
</body>
</html>
</body>
</html>
